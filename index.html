<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navBar">
      <div class="font">
        <h1>Fonts</h1>
        <i class="fa-solid fa-caret-down" id="arrow"></i>
        <div class="font-list">
          <button id="sans">sans-serif</button>
          <button id="impact">Impact</button>
          <button id="verdana">Verdana</button>
        </div>
      </div>

      <div class="bold"><b>B</b></div>
      <div class="italic"><i>I</i></div>
      <div class="underline"><u>U</u></div>

      <div class="text_align">
        <div class="right">
          <i class="fa-solid fa-align-right"></i>
        </div>
        <div class="center">
          <i class="fa-solid fa-align-justify"></i>
        </div>

        <div class="left">
          <i class="fa-solid fa-align-left"></i>
        </div>
      </div>
    </div>
    <div class="box">
      <div id="in">
        <h1 class="heading">Type Something</h1>
        <textarea spellcheck="false"> </textarea>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
